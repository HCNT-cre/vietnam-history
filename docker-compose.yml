services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - backend/.env
    volumes:
      - ./backend:/app
      - ./rag:/rag
    ports:
      - "8001:8000"
    depends_on:
      - postgres
      - redis
  frontend:
    image: node:20-alpine
    working_dir: /app
    env_file:
      - frontend/.env.local
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 4173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5174:4173"
    depends_on:
      - backend
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: vietsaga
      POSTGRES_USER: viet
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
  
